<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card ui design</title>

    <!-- css -->
    <link rel="stylesheet" href="./styles.css">

    <!-- boxicons css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./PIC/sukuna.jpeg" alt="vicky kumar" class="profile-img">
        </div>
        
        <div class="text-data">
            <span class="name">Vicky kumar</span>
            <span class="Profession">Front-End Web Developer</span>
        </div>

        <div class="media-button">
            <a href="#" style="background: #dd3009" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#"style="background: #1da1f2"  class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#"style="background: #e1306c"   class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
        </div>
        <div class="button">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">100k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share'></i>
                <span class="number">9.9k</span>
            </div>
        </div>
    </div>
</body>
</html>
